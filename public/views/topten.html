<div class="container" style="background:#fff; padding:10px;" ng-controller="OverallCtrl">
	<div class="row">	
	    <div class="col s12">
    	  <table class="striped">
	        <thead>
	          <tr>
	          	<th data-field="id">Rank</th>
	            <th data-field="id">Riders</th>
	            <th data-field="name">Riders No</th>
   	            <th data-field="name">Time</th>   	          
	            <th data-field="price">Bracket</th>	            	           
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="top in overall_result | limitTo:10">        
	            <td>{{$index+1}}</td>
	            <td>{{top.riders}}</td>
				<td>{{top.riders_no}}</td>	         
	            <td>{{top.time}}</td>
	            <td>{{top.bracket}}</td>
	          </tr>
	        </tbody>
	      </table>
	    </div>
    </div>
</div>
